<!DOCTYPE HTML>
<html>
    <head>
        <link href="../styles/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../styles/animate.css" rel="stylesheet" type="text/css">
        <script src="../scripts/jquery-3.2.1.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
        <script src="../scripts/vue.js"></script>
        <title>tabé¡µ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            .row.no-gutter {
                margin-left: -15;
                margin-right: -15;
            }
            .row.no-gutter > [class^='col-']{
                padding-right: 0;
                padding-left: 0;
            }
            .active{
                background-color: red
            }

        </style>
    </head>
    <body>
        <div id="app" class="container-fluid">
            <div class="row no-gutter">
                <div v-for="(value,key,index) in btns" class="col-xs-6">
                    <button class="btn btn-block" v-bind:class="{active:(selectedindex===index)}" v-on:click="choosetab(index)">{{ value }}</button>
                </div>
            </div>
            
            <nav>
                <ul class="row" style="list-style: none" v-if="selectedindex===index" v-for="(value,key,index) in items" >
                    <li v-for="(item,index) in value" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <a v-bind:href="item.linkaddress">{{ index }}-{{ item.a }}-{{ item.b }}--{{item.linkname}}</a>
                    </li>
                </ul>
            </nav>
        </div>
        

        <script src="../scripts/main.js"></script>  
    </body>
</html>
